<!DOCTYPE html>
<html>
<head>
    <!-- unicode -->
    <meta charset='utf-8'>
    <!-- support -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- page title -->
    <title>Login</title>
    <!-- media -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- css -->
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="box">
        <div class="form">
            <form action="#" method="post">
                <input type="text" minlength="10" maxlength="50" min="10" max="50" required="required" placeholder="Username" aria-placeholder="Username" />
                <input type="password" minlength="30" maxlength="80" min="30" max="80" required="required" placeholder="Password" aria-placeholder="Password" />
                <div class="valid"></div>
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
    <!-- js -->
    <script src='script.js'></script>
</body>
</html>
